#################################################################################################################################
#        EXAMPLE TO IDENTIFY CORRECT CONFIGURATIONS FOR YOUR APPLICATION IN EACH ENVIRONMENT (DEV/TI/QA/LIVE)                   #
#################################################################################################################################
#                                                                                                                               #
#     To set up CAS, applications only have to fill values of <APP_SERVER_HOST_NAME>, <PRIMARY_LDAP_SERVER>,                    #
#     <SECONDARY_LDAP_SERVER> and <APP_SERVER> (in case application is using server URL) OR                                     #
#     <APPLICATION_URL> (in case application is using service URL) for each environment. Rest of the settings should work AS-IS.#
#     In case you face any issues, kindly contact the CAS team.                                                                 #
#     To identify the value of <PRIMARY_LDAP_SERVER> and <SECONDARY_LDAP_SERVER> please contact CAS team.                       #
#                                                                                                                               #
#     We are taking example of OrgSec II UMA application to calculate the values of <APP_SERVER> and <APP_SERVER_HOST_NAME>     #
#     in each environment.                                                                                                      #
#                                                                                                                               #
#     LIVE:                                                                                                                     #
#       Application URL is "http://os2uma.sgp.st.com:23000/orgsec/" then value of <APP_SERVER> will be                          #
#       "http://os2uma.sgp.st.com:23000" and value of <APP_SERVER_HOST_NAME> will be "OS2UMA"                                   #
#                                                                                                                               #
#       STED_LIVE.SERVER.URL=<APP_SERVER> will become STED_LIVE.SERVER.URL=http://os2uma.sgp.st.com:23000                       #
#       DOMAIN.<APP_SERVER_HOST_NAME>.ST=STED_LIVE will become DOMAIN.OS2UMA.ST=STED_LIVE                                       #
#                                                                                                                               #
#     QA:                                                                                                                       #
#       Application URL is "http://os2uma-qa.sgp.st.com:23000/orgsec/" then value of <APP_SERVER> will be                       #
#       "http://os2uma-qa.sgp.st.com:23000" and value of <APP_SERVER_HOST_NAME> will be "OS2UMA-QA"                             #
#                                                                                                                               #
#       STED_QA.SERVER.URL=<APP_SERVER> will become STED_QA.SERVER.URL=http://os2uma-qa.sgp.st.com:23000                        #
#       DOMAIN.<APP_SERVER_HOST_NAME>.ST=STED_QA will become DOMAIN.OS2UMA-QA.ST=STED_QA                                        #
#                                                                                                                               #
#     TEST:                                                                                                                     #
#       Application URL is "http://os2uma-ti.sgp.st.com:23000/orgsec/" then value of <APP_SERVER> will be                       #
#       "http://os2uma-ti.sgp.st.com:23000" and value of <APP_SERVER_HOST_NAME> will be "OS2UMA-TI"                             #
#                                                                                                                               #
#       STED_TI.SERVER.URL=<APP_SERVER> will become STED_TI.SERVER.URL=http://os2uma-ti.sgp.st.com:23000                        #
#       DOMAIN.<APP_SERVER_HOST_NAME>.ST=STED_TI will become DOMAIN.OS2UMA-TI.ST=STED_TI                                        #
#                                                                                                                               #
#     DEV:                                                                                                                      #
#       Application URL is "http://dlhl0664.dlh.st.com:22850/orgsec/" then value of <APP_SERVER> will be                        #
#       "http://dlhl0664.dlh.st.com:22850" and value of <APP_SERVER_HOST_NAME> will be "DLHL0664"                               #
#                                                                                                                               #
#       STED_DEV.SERVER.URL=<APP_SERVER> will become STED_DEV.SERVER.URL=http://dlhl0664.dlh.st.com:22850                       #
#       DOMAIN.<APP_SERVER_HOST_NAME>.ST=STED_DEV will become DOMAIN.DLHL0664.ST=STED_DEV                                       #
#                                                                                                                               #
#################################################################################################################################

ST.URL.FILTER.CLASS=st.cas.client.filter.HostNameDomainFilter
ST.USER.DETAILS.PROCESSOR=st.cas.client.filter.DirUserDetails
ST.DEFAULT.SEPARATOR=,
ENVIRONMENT.STED_LIVE=INTRANET
ENVIRONMENT.STED_QA=INTRANET
ENVIRONMENT.STED_TI=INTRANET
ENVIRONMENT.STED_DEV=INTRANET

INTRANET.MAIL=st.cas.client.user.mail
INTRANET.UID=st.cas.client.user.login
INTRANET.ST-EDUID=st.cas.client.user.steduid

STM=ST
STE=STERICSSON
COMPANY.CODES=STM,STE

