STED_LIVE.FALLBACK.LOGIN.LDAP.CONNECT.TIMEOUT=5000
STED_LIVE.FALLBACK.LOGIN.RETURN.ATTRIBUTES=uid,mail,st-eduid,st-workingforcompany,st-company,employeetype
STED_LIVE.FALLBACK.LOGIN.SEARCH.ATTRIBUTE=uid
STED_LIVE.FALLBACK.LOGIN.USER.PRINCIPAL=uid
STED_LIVE.FALLBACK.LOGIN.SEARCH.BASE=dc=st,dc=com
STED_LIVE.FALLBACK.LOGIN.INVALID.CREDENTIALS.MSG=The User ID or password you provided does not match our records.<br>You entered
STED_LIVE.FALLBACK.LOGIN.MANDATORY.CREDENTIALS.MSG=User ID and Password are mandatory.
