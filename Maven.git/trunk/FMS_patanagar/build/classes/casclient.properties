#               Settings for LIVE env                   #
#########################################################
STED_LIVE.LOGIN.URL=https://sso-intranet.st.com/cas/login
STED_LIVE.LOGOUT.URL=https://sso-intranet.st.com/cas/logout
## In case you want to use SERVICE URL, uncommemt STED_LIVE.SERVICE.URL=<APPLICATION_URL> and comment STED_LIVE.SERVER.URL=<APP_SERVER>
#STED_LIVE.SERVICE.URL=<APPLICATION_URL>
STED_LIVE.SERVER.URL=http://dlhl0664.dlh.st.com:35800
STED_LIVE.CAS.SERVER.URL.PREFIX=https://sso-intranet.st.com/cas
STED_LIVE.URL.EXCEPTION.LIST=services
STED_LIVE.FALLBACK.LOGIN.URL.TO.BE.CHECKED=https://sso-intranet.st.com/cas/login
STED_LIVE.FALLBACK.LOGIN.ALTERNATE.LOGIN.URL=altLoginForm
STED_LIVE.FALLBACK.LOGIN.HTTP.SUCCESS.CODE.LIST=200,201
STED_LIVE.FALLBACK.LOGIN.READ.TIMEOUT=5000
STED_LIVE.FALLBACK.LOGIN.CONNECT.TIMEOUT=5000
